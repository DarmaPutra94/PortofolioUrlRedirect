name: Laravel

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  laravel-tests:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: laravel
          MYSQL_USER: laravel
          MYSQL_PASSWORD: secret
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
    - uses: actions/checkout@v4

    - uses: shivammathur/setup-php@15c43e89cdef867065b0213be354c2841860869e
      with:
        php-version: '8.2'
        extensions: laravel/framework, laravel/sanctum, laravel/tinker

    - name: Copy .env
      run: php -r "file_exists('.env') || copy('.env.example', '.env');"

    - name: Install Dependencies
      run: composer install --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist

    - name: Generate key
      run: php artisan key:generate

    - name: Set Directory Permissions
      run: chmod -R 777 storage bootstrap/cache

    - name: Wait for MySQL to be ready
      run: sleep 15

    - name: Configure Laravel DB settings
      run: |
        php -r "
          \$env = file_get_contents('.env');
          \$env = preg_replace('/DB_CONNECTION=.*/', 'DB_CONNECTION=mysql', \$env);
          \$env = preg_replace('/DB_HOST=.*/', 'DB_HOST=127.0.0.1', \$env);
          \$env = preg_replace('/DB_PORT=.*/', 'DB_PORT=3306', \$env);
          \$env = preg_replace('/DB_DATABASE=.*/', 'DB_DATABASE=laravel', \$env);
          \$env = preg_replace('/DB_USERNAME=.*/', 'DB_USERNAME=laravel', \$env);
          \$env = preg_replace('/DB_PASSWORD=.*/', 'DB_PASSWORD=secret', \$env);
          file_put_contents('.env', \$env);
        ";

    - name: Run migrations
      run: php artisan migrate --force

    - name: Run Tests
      env:
        DB_CONNECTION: mysql
        DB_HOST: 127.0.0.1
        DB_PORT: 3306
        DB_DATABASE: laravel
        DB_USERNAME: laravel
        DB_PASSWORD: secret
      run: php artisan test
